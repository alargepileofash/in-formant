<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        font-family: arial;
        margin: 0;
        padding: none;
      }

      #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: none;
      }

      #spectrogram, #fft_spectrum {
        background: black;
        width: calc(50% - 5px);
        height: calc(70% - 5px);
        margin: 0;
        padding: none;
      }

      #oscilloscope {
        background: black;
        width: calc(100% - 5px);
        height: calc(30% - 5px);
        margin: 0;
        padding: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="spectrogram" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
      <canvas id="fft_spectrum" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
      <canvas id="oscilloscope" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
      <canvas id="settings" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    
    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
      };
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        alert('Exception thrown, see JavaScript console');
      };

      document.body.onclick = function(event) {
        var script = document.createElement('script');
        script.setAttribute('src', 'speech-analysis.js');
        document.body.appendChild(script);
        document.body.onclick = undefined;
      };
    </script>
  </body>
</html>
